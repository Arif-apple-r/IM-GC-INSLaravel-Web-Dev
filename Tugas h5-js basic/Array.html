<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Array</title>
  </head>

  <body>
    <h1>Berlatih Array</h1>
    <h3>Looping Array</h3>
    <div id="jawaban1"></div>

    <script>
      // Data input array
      var input = [
        ["0001", "Roman Alamsyah", "Bandar Lampung", "21/05/1989", "Membaca", "Jurnalis"],
        ["0002", "Dika Sembiring", "Medan", "10/10/1992", "Bermain Gitar", "Drummer"],
        ["0003", "Winona", "Ambon", "25/12/1965", "Memasak", "Chef"],
        ["0004", "Bintang Senjaya", "Martapura", "06/04/1970", "Berkebun", "Petani"],
      ];

      // Fungsi untuk menampilkan data
      function dataHandling(data) {
        var output = "";

        for (var i = 0; i < data.length; i++) {
          output += "Nomor ID: " + data[i][0] + "<br>";
          output += "Nama Lengkap: " + data[i][1] + "<br>";
          output += "TTL: " + data[i][2] + " " + data[i][3] + "<br>";
          output += "Hobi: " + data[i][4] + "<br>";
          output += "Pekerjaan: " + data[i][5] + "<br><br>";
        }

        return output;
      }

      // Menampilkan hasil pada halaman HTML
      document.getElementById("jawaban1").innerHTML = dataHandling(input);
    </script>
  </body>
</html>
